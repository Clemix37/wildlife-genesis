<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Genesis</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <div class="ligne">
        <div class="colonne is-self-start">
            <fieldset class="ligne">
                <legend>Animal</legend>
                <div class="colonne">
                    <div class="ligne">
                        <label for="txtNameAnimal">Name:</label>
                        <input type="text" id="txtNameAnimal" />
                    </div>
                    <div class="ligne">
                        <label for="txtTypeAnimal">Type:</label>
                        <input type="text" id="txtTypeAnimal" />
                    </div>
                    <div class="ligne">
                        <button id="btnAddAnimal">➕ Animal</button>
                    </div>
                </div>
            </fieldset>
            <fieldset class="ligne">
                <legend>Plant</legend>
                <div class="colonne">
                    <div class="ligne">
                        <label for="txtNamePlant">Name:</label>
                        <input type="text" id="txtNamePlant" />
                    </div>
                    <div class="ligne">
                        <input type="checkbox" id="checkIsEatable" />
                        <label for="checkIsEatable">Eatable</label>
                    </div>
                    <div class="ligne">
                        <button id="btnAddPlant">➕ Plant</button>
                    </div>
                </div>
            </fieldset>
            <!-- Displaying the actual population -->
            <div class="ligne" id="population">
                
            </div>
        </div>
        <div class="colonne is-self-start">
            <div class="ligne">
                <div class="colonne" id="content">

                </div>
            </div>
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
